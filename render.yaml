services:
  - type: web
    name: meetly-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_PATH
        value: /api
      - key: DATABASE_URL
        fromDatabase:
          name: meetly-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_ORIGIN
        value: https://your-frontend-domain.onrender.com
      - key: FRONTEND_INTEGRATION_URL
        value: https://your-frontend-domain.onrender.com/app/integrations
      - key: GOOGLE_REDIRECT_URI
        value: https://meetly-backend.onrender.com/api/integration/google/callback

databases:
  - name: meetly-postgres
    databaseName: meetly
    user: meetly_user
    plan: free
    region: oregon
